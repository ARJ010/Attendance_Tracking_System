{% extends 'base.html' %}

{% block title %}Edit Student{% endblock %}

{% block content %}
    <h2>Edit Student: {{ student.name }}</h2>

    {% if not form %}
        <p>You do not have permission to edit this student.</p>
    {% else %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <a href="{% url 'student_list' %}" class="btn btn-secondary mt-3">Back to Student List</a>
    {% endif %}
{% endblock %}
