{% extends 'base.html' %}

{% block title %}Add Student{% endblock %}

{% block content %}
    <h1>Add New Student</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
    <a href="{% url 'student_list' %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
