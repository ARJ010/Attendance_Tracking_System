{% extends 'base.html' %}

{% block title %}Bulk Add Students{% endblock %}

{% block content %}
    <h1>Bulk Add Students</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload Students</button>
    </form>
    <a href="{% url 'student_list' %}" class="btn btn-secondary mt-3">Back to Student List</a>
{% endblock %}
