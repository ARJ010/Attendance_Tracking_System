{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<style>
    .dashboard-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        background-color: #f8f9fa;
        padding: 20px;
    }

    .dashboard-header {
        font-size: 2rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 30px;
        text-transform: uppercase;
    }

    .dashboard-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .dashboard-box {
        width: 300px;
        height: 150px;
        background: #007bff;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.4rem;
        font-weight: bold;
        text-align: center;
        border-radius: 12px;
        text-decoration: none;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .dashboard-box:hover {
        transform: translateY(-5px);
        box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.3);
        background: #0056b3;
    }
</style>

<div class="dashboard-container">
    <h2 class="dashboard-header">Admin Dashboard</h2>
    <div class="dashboard-grid">
        <a href="{% url 'programme_courses_view' %}" class="dashboard-box">Programme Courses</a>
        <a href="{% url 'admin_department_view' %}" class="dashboard-box">Admin Department</a>
        <a href="{% url 'admin:index' %}" class="dashboard-box">Admin Panel</a>
    </div>
</div>
{% endblock %}
